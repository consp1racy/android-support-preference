buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0' // 1.8.1 is broken.
        classpath 'digital.wup:android-maven-publish:3.6.0'
    }
}

ext {
    compileSdkVersion = 27
    buildToolsVersion = "27.0.3"
    supportLibVersion = "27.1.0"
    supportLibVersionOverride = "27.1.1"
    supportLibVersionAnnotations = supportLibVersion
    minSdkVersion = 14
    targetSdkVersion = 27
}
